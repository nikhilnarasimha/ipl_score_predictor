<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="refresh" content="30">
	<title>Score Predictor</title>
	<link rel="icon" href="http://www.pngmart.com/files/4/Bhagat-Singh-PNG-Transparent-Image.png" type="image/gif" sizes="16x16">
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href='{{url_for("static", filename = "css/sourcesanspro-font.css")}}'>
	<!-- Main Style Css -->
    <link rel="stylesheet"  type="text/css" href='{{url_for("static", filename = "css/style.css")}}'>
</head>
<body class="form-v8">
	<div class="page-content">
		<div class="form-v8-content">
			<div class="form-left">
			<h3>Hit me to check the winner</h3>
			<a href="http://ipl-env.eba-djgxzfwq.us-east-2.elasticbeanstalk.com/"> 
				<img src="static/images/ipl.png" alt="form">
				</a>
			</div>
			<div class="form-right">
				<div class="tab">
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-up')" id="defaultOpen">Score Prediction For IPL Live</button>
					</div>
				</div>
				<form class="form-detail" action="#" method="post">
				       <div class="tabcontent" id="sign-up">
                           <div class="form-row">
							<label class="">
							{% if bat2 %}
								<span class="label"><h1> Batting team  : {{ bat2 }}</h1></span>
                            {% endif %}		  					
							<span class="border"></span>
							</label>
						</div>
						 <div class="form-row">
							<label class="">
							{% if bowl2 %}
								<span class="label"><h1> Blowing team  : {{ bowl2 }}</h1></span>
                            {% endif %}		  					
							<span class="border"></span>
							</label>
						</div>
                        <div class="form-row">
							<label class="">
							{% if score %}
								<span class="label"><h1> Score  : {{ score }}</h1></span>
                            {% endif %}		  					
							<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row">
							{% if overs %}
								<span class="label"><h1> Overs  : {{ overs }}</h1></span>
                            {% endif %}		  					
							<span class="border"></span>
							</label>
						</div>
						<div>
						   <label class="form-row">
							{% if wickets %}
								<span class="label"><h1> Wickets  : {{ wickets }}</h1></span>
                            {% endif %}		  					
							<span class="border"></span>
							</label>
						</div>
						<div>
				            <label class="form-row">
							{% if stiker_score %}
								<span class="label"><h1> Striker runs  : {{ stiker_score }}</h1></span>
                            {% endif %}		  					
							<span class="border"></span>
							</label>
						</div>
						<div>
						<label class="form-row">
							{% if non_stiker_score %}
								<span class="label"><h1> Non-Striker runs  : {{ non_stiker_score }}</h1></span>
                            {% endif %}		  					
							<span class="border"></span>
							</label>
						</div>
						<div>
						<label class="form-row">
							{% if PS_D %}
								<span class="label"><h1 style="color:rgb(60, 173, 31);"  >Predicted Score by IPL Data  : {{ PS_D }}</h1></span>
                            {% endif %}		  					
							<span class="border"></span>
							</label>
						</div>
						<div>
						<label class="form-row">
							{% if PS_R %}
								<span class="label"><h1 style="color:Tomato" > Predicted Score by Run Rate : {{ PS_R }}</h1></span>
                            {% endif %}		  					
							<span class="border"></span>
							</label>
						</div>
				     </form>
						<div class="form-row-last">
           {% if bmi %}
                <p style="font-size:40px;"><strong>{{ bmi }} </strong> </p>
           {% endif %}
		   </div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function openCity(evt, cityName) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(cityName).style.display = "block";
		    evt.currentTarget.className += " active";
		}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
