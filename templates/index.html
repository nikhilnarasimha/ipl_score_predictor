<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Score Predictor</title>
	<link rel="icon" href="http://www.pngmart.com/files/4/Bhagat-Singh-PNG-Transparent-Image.png" type="image/gif" sizes="16x16">
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href='{{url_for("static", filename = "css/sourcesanspro-font.css")}}'>
	<!-- Main Style Css -->
    <link rel="stylesheet"  type="text/css" href='{{url_for("static", filename = "css/style.css")}}'>
</head>
<body class="form-v8">
	<div class="page-content">
		<div class="form-v8-content">
			<div class="form-left">
			<h3>Hit me to check the winner</h3>
			<a href="/livescore"> 
				<img src="static/images/ipl.png" alt="form">
				</a>
			</div>
			<div class="form-right">
				<div class="tab">
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-up')" id="defaultOpen">Score Prediction based on IPL Data</button>
					</div>
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-in')">Score Prediction based on Run Rate(Common way)</button>
					</div>
				</div>
				<form class="form-detail" action="#" method="post">
					<div class="tabcontent" id="sign-up">
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="overs" id="overs" class="input-text" required>
								<span class="label">Over completed</span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input list = "suggestions" type="text" name="batting_team" id="your_email" class="input-text" required>
								<span class="label">Batting team (Only choose from Options)</span>
		  						<span class="border"></span>
								<datalist id="suggestions">
									<option value="Sunrisers Hyderabad">
									<option value="Mumbai Indians">
									<option value="Royal Challengers Bangalore">
									<option value="Kolkata Knight Riders">
									<option value="Kings XI Punjab">
									<option value="Chennai Super Kings">
									<option value="Rajasthan Royals">
									<option value="Delhi Capitals">
								</datalist>
								
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="number" name="score" id="password" class="input-text" required>
								<span class="label">Present Score</span>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="number" name="wickets" id="rd" class="input-text" required>
								<span class="label">No of Wickets fell</span>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="number" name="striker" id="comfirm_password" class="input-text" required>
								<span class="label">Runs Scored by Striker</span>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="number" name="non_Striker" id="comfipassword" class="input-text" required>
								<span class="label">Runs Scored by non-Striker</span>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row-last">
							<input type="submit" name="sumbit" class="register" value="Predict Score">
						</div>
					</div><br><br>
				</form>
				<form class="form-detail" action="#" method="post">
					<div class="tabcontent" id="sign-in">
						<div class="form-row">
							<label class="form-row-inner">
								<input type="number" name="Overs_1" id="full_name_1" class="input-text" required>
								<span class="label">Overs Completed</span>
		  						<span class="border"></span>
							</label>
						</div><br><br>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="number" name="Runs_1" id="your_email_1" class="input-text" required>
								<span class="label">Total Runs Scored</span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row-last">
							<input type="submit" name="register" class="register" value="Predict Score">
					</div>
				</div>
						<div class="form-row-last">
           {% if bmi %}
                <p style="font-size:40px;"><strong>{{ bmi }} </strong> </p>
           {% endif %}
		   </div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function openCity(evt, cityName) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(cityName).style.display = "block";
		    evt.currentTarget.className += " active";
		}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
